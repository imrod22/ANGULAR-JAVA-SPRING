<h2>Mi Informacion Personal</h2>

<form [formGroup]="miInfoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
            <h5>Apellido y nombre: {{usuario.apellido}}, {{usuario.nombre}}</h5>
      <label for="contrasenia">Contraseña</label>
      <input type="password" formControlName="contrasenia" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contrasenia.errors }" />

      <label for="contrasenarepetida">Repetir Contraseña</label>
      <input type="password" formControlName="contrasenarepetida" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contrasenarepetida.errors }" />

    </div>
    <div *ngIf="usuario.rol == 'Veterinario'">
      <label for="nombreClinica">Nombre de la Clinica</label>
      <input type="text" formControlName="nombreClinica" class="form-control" />

      <label for="direccionClinica">Direccion de la Clinica</label>
      <input type="text" formControlName="direccionClinica" class="form-control" />
    </div>
    <div class="form-group">
    <label for="telefono">Telefono</label>
    <input type="telefono" formControlName="telefono" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.telefono.errors }" />

    </div>

    <div class="form-group">
  <label for="email">Mail</label>
  <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />

    </div>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Actualizar
        </button>
        <a routerLink="/" class="btn btn-link">Cancelar</a>
    </div>
</form>
