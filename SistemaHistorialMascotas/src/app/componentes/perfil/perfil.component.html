<h2>Mi Informacion Personal</h2>

<form [formGroup]="miInfoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
            <h5>Apellido y nombre: {{usuario.apellido}}, {{usuario.nombre}}</h5>
      <label for="contrasenaactual">Contraseña Actual</label>
      <input type="password" formControlName="contrasenaactual" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contrasenaactual.errors }" />

      <label for="contrasenanueva">Contraseña Nueva</label>
      <input type="password" formControlName="contrasenanueva" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contrasenanueva.errors }" />

    </div>
    <div *ngIf="usuario.rol == 'Dueno'">
      <label for="nombreClinica">Nombre de la Clinica</label>
      <input type="text" formControlName="nombreClinica" class="form-control" />

      <label for="direccionClinica">Direccion de la Clinica</label>
      <input type="text" formControlName="direccionClinica" class="form-control" />
    </div>
    <div class="form-group">
    <label for="telefono">Telefono</label>
    <input type="telefono" formControlName="telefono" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.telefono.errors }" />

    </div>

    <div class="form-group">
  <label for="email">Mail</label>
  <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />

    </div>

    <div class="form-group">

        <a routerLink="/" class="btn btn-link">Cancelar</a>
    </div>
</form>
