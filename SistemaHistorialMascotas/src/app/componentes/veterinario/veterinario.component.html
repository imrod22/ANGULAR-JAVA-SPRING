<div class="container">
  <div class="row">
      <div class="mb-4 mt-0 col-md-12 padding-none">

          <h3>Mis pacientes</h3>

          <div class="card-body">

              <div class="table-responsive">

                  <mat-table [dataSource]="pacientes" matSort class="table">

                    <ng-container matColumnDef="nombre">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.nombre}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="descripcionEspecie">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Especie </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.descripcionEspecie}} </mat-cell>
                </ng-container>

                  <ng-container matColumnDef="descripcionRaza">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Raza </mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.descripcionRaza}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="fechanacimiento">
                      <mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Nacimiento </mat-header-cell>
                      <mat-cell *matCellDef="let row"> {{row.fechanacimiento}} </mat-cell>
                  </ng-container>

                  <ng-container matColumnDef="nombreDuenio">
                    <mat-header-cell *matHeaderCellDef mat-sort-header> Due√±o </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.nombreDuenio}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="senasParticulares">
                  <mat-header-cell *matHeaderCellDef mat-sort-header> Caracteristicas </mat-header-cell>
                  <mat-cell *matCellDef="let row"> {{row.senasParticulares}} </mat-cell>
              </ng-container>

                      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                      <mat-row *matRowDef="let row; columns: displayedColumns;">
                      </mat-row>
                  </mat-table>
                  <mat-paginator [length]="10" [pageSize]="10" [hidePageSize]="true"></mat-paginator>
              </div>
          </div>
      </div>
  </div>
</div>
