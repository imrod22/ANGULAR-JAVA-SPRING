<div class="container">
  <h4>Registrar nueva mascota</h4>
  <form [formGroup]="nuevaMascotaForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" formControlName="nombre" class="form-control" />

    </div>

    <div class="form-group">
      <label for="fechanacimiento">Fecha de Nacimiento</label>
      <input type="date" formControlName="fechanacimiento" class="form-control" />

    </div>

    <div class="form-group">
      <label for="sexo">Sexo</label>
      <select formControlName="sexo">
          <option *ngFor="let genero of sexo" [ngValue]="genero.clave">
            {{genero.nombre}}
          </option>
      </select>
    </div>

    <div class="form-group">
      <label for="color">Color</label>
      <input type="text" formControlName="color" class="form-control" />

    </div>

    <div class="form-group">
      <label for="raza">Raza</label>
      <select formControlName="raza">
        <option *ngFor="let raza of razas" [ngValue]="raza.idRaza">
          {{raza.descripcionEspecie}} - {{ raza.descripcionRaza }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="idVeterinario">Veterinario asignado</label>
      <select formControlName="idVeterinario">
        <option *ngFor="let vet of veterinarios" [ngValue]="vet.id">
          Dr/a. {{vet.apellido}}, {{ vet.nombre }}
        </option>
      </select>
    </div>

    <label for="senasParticulares">Se√±as Particulares</label>
    <textarea type="text" formControlName="senasParticulares" class="form-control"></textarea>

    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Registrar Mascota
      </button>
    </div>
  </form>
</div>
