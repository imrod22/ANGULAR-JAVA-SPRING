
<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-10 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Ingreso de Usuario</h5>
                <form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" formControlName="usuario" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.usuario.errors }" />
                        <div *ngIf="submitted && loginForm.controls['usuario'].errors" class="invalid-feedback">
                            <div *ngIf="loginForm.controls['usuario'].errors.required">Nombre de usuario es
                                requerido
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && loginForm.controls['password'].errors" class="invalid-feedback">
                            <div *ngIf="loginForm.controls['password'].required">Password es requerido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary btn-lg text-uppercase">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Loguearse
                        </button>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                        <a routerLink="/registro" class="btn btn-link">Registrarse</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
